<html>
<head>
	<title>
		 JOB APPLICATION
	</title>

</head>
<body>
	<h2 style="text-align:center;color:blue;">REGISTRATION FORM</h2>
	<label>FIRST NAME : </label><input type="text" placeholder=" ENTER FIRST NAME" name="fname" required><br><br>
	<label>MIDDLE NAME : </label><input type="text" placeholder="ENTER MIDDLE NAME" name="mname"><br><br>
	<label>LAST NAME : </label><input type="text" placeholder="ENTER LAST NAME" name="lname" required><br><br>
	<label>DATE OF BIRTH : </label></label><input type="date" name="birthday" required><br><br>
	<label>EMAIL : </label><input type="text" placeholder="ENTER EMAIL ID" name="email" required><br><br>
	<label>ALTERNATIVE EMAIL : </label></label><input type="text" placeholder="ENTER ALTERNATIVE MAIL" name="email"><br><br>
	<label>PASSWORD :</label> <input type="password" placeholder="ENTER PASSWORD" name="psw" id="psw" required><br><br>
	<label>CONTACT NO : </label><input type="number" placeholder="ENTER NUMBER" name="contac no" required><br><br>
	<label>GENDER : </label><input type="radio" name="female"required>MALE
	<input type="radio" name="female"required>FEMALE<br><br>

	<label>LANDMARK : </label><input type="text" placeholder="ENTER LANDMARK" name="landmark" rows="1" cols="40"required><br><br>
	<label>CITY : </label><input type="text" placeholder="ENTER CITY" name="city" rows="1" cols="40"required><br><br>
	<label>PINCODE : </label><input type="text" placeholder="ENTER PINCODE" name="pincode" rows="1" cols="40"required><br><br>
	<label>STATE :</label> <input type="text" placeholder="ENTER STATE" name="state" rows="1" cols="40"required><br><br>
	<label>COUNTRY : </label><input type="text" placeholder="ENTER COUNTRY" name="country" rows="1" cols="40"required><br><br></h4>
	<h2 style="text-align:center;color:blue;">EDUCATIONAL QUALIFICATION</h2>
	<br><br>
	<label>INSTITUTION NAME : </label> <textarea type="text" placeholder="ENTER COLLEGE NAME" name="institution name" rows="1" cols="70"required></textarea><br><br>
	<label>DEGREE : </label><select>
		<option value="degree">degree</option>
		<option value="bachelor degree">bachelor degree</option>
		<option value="post degree">post degree</option>
	</select><br><br>
	<label>COURSE : </label><select><br><br>
		<option value="course">course</option>
		<option value="B.E">B.E</option>
		<option value="B.TECH">B.TECH</option>
		<option value="BIO TECH">BIO TECH</option>
		<option value="BCA">BCA</option>
		<option value="MCA">MCA</option>
	</select><br><br>
	<label>YEAR OF PASSING : </label><input type="text" placeholder="ENTER YEAR OF PASSING" name="year of passing" rows="1" cols="20"required><br><br>
	<label>PERCENTAGE : </label><input type="text" placeholder="ENTER CGPA" name="percentage" rows="1" cols="20"required><br>In percentage<br><br>
<button style="text-align: center; width: 100; height: 30">Submit</button></h4></body></html>
